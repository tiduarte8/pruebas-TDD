<div style="text-align:center;font-family: 'Times New Roman', Times, serif;font-size: 40px;background-color: navy;color: wheat">
    {{text}}
  </div>

  <div>
    <img style="width:400px; height:200px; margin-left:550px;" src="./../../assets/nuevap.png">
  </div>


    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
       
      <div class="group">
        <input formControlName="email" placeholder="Email" type="email"><span class="highlight"></span><span class="bar"></span>
       
      </div>
      <div class="group">
          <input placeholder="Password" formControlName="pass" type="password"><span class="highlight"></span><span class="bar"></span>
         
        </div>
      <button type="submit" [disabled]="!loginForm.valid" class="button buttonBlue">Iniciar Sesi√≥n
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
      <br>
      <a style="text-align:center;left:500px;align-items: center;font-size: 20px;font-family: 'Times New Roman', Times, serif" routerLink="/registrarse">registrarse</a>
    </form>
